name: Selenium Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Select browser
        default: chrome
        options:
          - chrome
          - firefox
          - edge

      browser_mode:
        type: choice
        description: Select browser mode
        default: headless
        options:
          - headless
          - headed
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '10 10 * * *'

env:
  BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
  BROWSER_MODE: ${{ github.event.inputs.browser_mode || 'headless' }}

outputs:
  version: ${{ steps.get_version.outputs.version }}

jobs:

  trigger:
    name: Trigger
    runs-on: ubuntu-latest
    steps:
      - name: cron job trigger
        run: echo "Fire and Forget"

  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install package --file pom.xml

      - name: Run tests
        run: |
          mvn test -Dbrowser=${{github.event.inputs.browser || 'chrome'}} -Dheadless=${{github.event.inputs.browser_mode || 'headless'}}

      - name: Get version number
        run: echo "::set-output name=version::$(grep -oP 'Version:\s*\K[^\n]*' logfile.txt)"
        id: get_version

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: target/allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Upload Allure artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report
          path: target/allure-report/
          retention-days: 30

      - name: Write summary
        if: always()
        run: |
          echo "- Browser: $BROWSER" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{outputs.version}}" >> $GITHUB_STEP_SUMMARY
          echo "- Mode: $BROWSER_MODE" >> $GITHUB_STEP_SUMMARY

